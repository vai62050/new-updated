<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloraHub - Feedback</title>
    <link rel="stylesheet" href="../styles/feedbackstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">FloraHub</div>
        
        <div class="nav-links">
            <a href="./homeindex.html">Home</a>
            <a href="./shopindex.html">Shop</a>
            <a href="./aboutusindex.html">About Us</a>
            <a href="./contactindex.html">Contact Us</a>
            <a href="#">Feedback</a>
        </div>

        <div class="nav-buttons">
            <div class="profile-container">
                <button class="profile-btn">
                    <i class="fas fa-user"></i>
                </button>
                <div class="profile-dropdown">
                    <div class="profile-menu">
                        <a href="./profile.html"><i class="fas fa-user-circle"></i> Profile</a>
                        <a href="./orders.html"><i class="fas fa-box"></i> My Orders</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>

            <div class="cart-container">
                <button class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
                <div class="cart-dropdown">
                    <div class="cart-header">
                        <button class="close-cart">
                            <i class="fas fa-times"></i>
                        </button>
                        <h3>Shopping Cart</h3>
                        <div></div>
                    </div>
                    <div class="cart-items">
                        <!-- Cart items will be added dynamically -->
                    </div>
                    <div class="cart-bottom">
                        <div class="cart-total">
                            <span>Total:</span>
                            <span class="total-amount">$0.00</span>
                        </div>
                        <button class="checkout-btn">Checkout</button>
                    </div>
                </div>
            </div>

            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <section class="feedback-section">
            <h2>Share Your Experience</h2>
            <form id="feedbackForm" class="feedback-form">
                <div class="rating-container">
                    <label>Rate your experience:</label>
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" name="rating" id="rating-value" value="0">
                </div>
                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea id="review" placeholder="Tell us about your experience..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Your Feedback</button>
            </form>
        </section>

        <section class="reviews-section">
            <h2>Customer Reviews</h2>
            <div id="reviewsList" class="reviews-list">
                <!-- Reviews will be dynamically added here -->
            </div>
        </section>
    </div>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="copyright">
            <h1 class="font-weight size">2024 - Flora Hub</h1>
        </div>
    </footer>
    <script src="../scripts/feedbackscript.js"></script>
</body>
</html>
