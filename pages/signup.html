<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flora Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signupstyle.css">
    
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Flora Hub</h1>
        </div>
        <form id="signupForm" action="signup-handler.php" method="POST">
            <h2>Create Account</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                <p class="error-message" id="fullname-error">Full name is required.</p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <p class="error-message" id="email-error">Valid email is required.</p>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
                <p class="error-message" id="password-error">Password must be at least 6 characters.</p>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                <p class="error-message" id="confirm-password-error">Passwords do not match.</p>
            </div>
            
            <button type="submit">Sign Up</button>
            
            <p class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </form>
    </div>

    <script src="../scripts/signupscript.js"></script>
</body>
</html>
